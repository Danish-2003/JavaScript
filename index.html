<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div id="calculator">

    <input type="text" class="display">

    <div class="button-container">
      <button class="buttons red"
        onclick="displayValue = ''; document.querySelector('.display').value = displayValue;">C</button>
      <button class="buttons color-green"
        onclick="displayValue = displayValue + '%'; document.querySelector('.display').value = displayValue;">%</button>
      <button class="buttons color-green"
        onclick="displayValue = displayValue + '/'; document.querySelector('.display').value = displayValue;">/</button>

      <button class="buttons color-green"
        onclick="displayValue = displayValue + '*'; document.querySelector('.display').value = displayValue;">x</button>
      <button class="buttons"
        onclick="displayValue = displayValue + '7'; document.querySelector('.display').value = displayValue;">7</button>

      <button class="buttons"
        onclick="displayValue = displayValue + '8'; document.querySelector('.display').value = displayValue;">8</button>
      <button class="buttons"
        onclick="displayValue = displayValue + '9'; document.querySelector('.display').value = displayValue;">9</button>
      <button class="buttons color-green"
        onclick="displayValue = displayValue + '-'; document.querySelector('.display').value = displayValue;">-</button>
      <button class="buttons"
        onclick="displayValue = displayValue + '4'; document.querySelector('.display').value = displayValue;">4</button>
      <button class="buttons"
        onclick="displayValue = displayValue + '5'; document.querySelector('.display').value = displayValue;">5</button>
      <button class="buttons"
        onclick="displayValue = displayValue + '6'; document.querySelector('.display').value = displayValue;">6</button>
      <button class="buttons color-green"
        onclick="displayValue = displayValue + '+'; document.querySelector('.display').value = displayValue;">+</button>
      <button class="buttons"
        onclick="displayValue = displayValue + '1'; document.querySelector('.display').value = displayValue;">1</button>
      <button class="buttons"
        onclick="displayValue = displayValue + '2'; document.querySelector('.display').value = displayValue;">2</button>
      <button class="buttons"
        onclick="displayValue = displayValue + '3'; document.querySelector('.display').value = displayValue;">3</button>


      <button class="buttons green" onclick=" 
    displayValue = eval(displayValue);
    document.querySelector('.display').value = displayValue;">=</button>



      <button class="buttons"
        onclick="displayValue = displayValue + '0'; document.querySelector('.display').value = displayValue;">0</button>
      <button class="buttons"
        onclick="displayValue = displayValue + '.'; document.querySelector('.display').value = displayValue;">.</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
