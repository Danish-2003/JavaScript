<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>





  <body>
    <div class="mainBox">
      <div class="mainText">
        <h2>Tasks to do.</h2>

        <div class="serchBox">
          <input type="text" placeholder="Add a task." class="todo-input" required/>
          <input type="time" class="todo-time" />

          <button onclick="addToDo();">Add</button>
        </div>

        <div class="todo-container"></div>
      </div>
      <div class="quote">
        <h1>The <br><span class="quote-span">FUTURE</span> <br> depends on <br>what you do <span class="quote-span"><br>TODAY</span></h1>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
